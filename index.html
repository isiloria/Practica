<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Network Me Gusta (Core) Isidora Ibarra</title>

<body>
    <header>
        <h1>Network</h1>

            <p>Adrien Desplatz</p>
        </aside>

                <h3>Linn O.</h3>
                <p>Acabo de configurar este nuevo bot de Discord, cuéntenme que opinan ustedes. <a href="#">link</a></p>

            </section>
            <section class="post" data-post-id="2">
                <h3>Lina K.</h3>
                <p>Acabo de terminar este <a href="#">nuevo comic</a>, denle un vistazo. </p>
                <span class="likes-count">0 </span>like(s) <button class="like-btn"><span class="like-text">Like</span></button>
            </section>
            <section class="post" data-post-id="3">
                <h3>Mateo H.</h3>
                <p>No puedo dejar de escuchar este <a href="#">album</a>. ¿A quién más le gusta?</p>
                <span class="likes-count">0 </span>like(s)<button class="like-btn"><span class="like-text">Like</span></button>
